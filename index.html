        .timer-btn:active { background: #555; }

        /* ç€ä¿¡ç”»é¢ï¼ˆiPhoneé¢¨ï¼‰ */
        #incoming { display: none; height: 100vh; background: rgba(0,0,0,0.8); text-align: center; padding-top: 100px; backdrop-filter: blur(20px); }
        .caller-name { font-size: 2.2rem; font-weight: 400; }
        .caller-sub { font-size: 1.1rem; opacity: 0.8; margin-top: 8px; }
        
        .action-btns { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: space-around; padding: 0 30px; box-sizing: border-box; }
        .btn-wrap { display: flex; flex-direction: column; align-items: center; gap: 10px; font-size: 0.8rem; }

        .decline { background: var(--ios-red); transform: rotate(135deg); }

        .hangup-btn { background: var(--ios-red); width: 70px; height: 70px; border-radius: 50%; position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%) rotate(135deg); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

    <div id="setup">

    <script>
        let seconds = 0;
        function startTimer(sec) {
            const name = document.getElementById('caller-name-input').value || "ä¸æ˜ãªç™ºä¿¡è€…";
            document.getElementById('display-name').innerText = name;
            document.getElementById('active-name').innerText = name;
            
            document.getElementById('setup').style.display = 'none';
            setTimeout(() => {
                document.getElementById('incoming').style.display = 'block';
                if (navigator.vibrate) navigator.vibrate([1000, 500, 1000, 500, 1000]);
            }, sec * 1000);
        }

        function acceptCall() {
            document.getElementById('incoming').style.display = 'none';
            document.getElementById('calling').style.display = 'block';
            setInterval(() => {
                seconds++;
                const m = String(Math.floor(seconds / 60)).padStart(2, '0');
                const s = String(seconds % 60).padStart(2, '0');
                document.getElementById('call-duration').innerText = `${m}:${s}`;
            }, 1000);
        }
    </script>
