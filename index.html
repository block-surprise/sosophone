<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultimate Photo Calendar</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15); /* ç™½ã£ã½ã„é€ã‘æ„Ÿã« */
            --accent: #00ffaa;
            --text: #ffffff;
            --red: #ff6b6b;
            --blue: #4dabf7;
        }

        /* è†œã®æ­£ä½“ã§ã‚ã‚‹ã€Œbackground-color: #000ã€ãªã©ã‚’å¾¹åº•æ’é™¤ */
        body, html { 
            margin: 0; padding: 0; min-height: 100vh;
            font-family: -apple-system, sans-serif;
            color: white;
            /* èƒŒæ™¯ç”»åƒã®è¨­å®šï¼ˆã“ã“ã«é›†ç´„ï¼‰ */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: transparent; /* é»’ã‚’ç¦æ­¢ */
        }

        /* èƒŒæ™¯å°‚ç”¨ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’å»ƒæ­¢ã—ã€bodyã«ç›´æ¥å†™çœŸã‚’è²¼ã‚‹ï¼ˆé‡ãªã‚Šã‚’é˜²ããŸã‚ï¼‰ */
        .container { 
            min-height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 40px 0; 
            box-sizing: border-box; 
            background: none; /* ã“ã“ã«è†œãŒãªã„ã‹ç¢ºèª */
        }

        .calendar-card {
            background: var(--glass); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 30px; padding: 25px; width: 90%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* ä»–ã®ã‚«ãƒ¼ãƒ‰é¡ã‚‚èƒŒæ™¯ã‚’é€éã•ã›ã‚‹ */
        .event-list-card {
            margin-top: 25px; width: 90%; max-width: 380px;
            background: rgba(255, 255, 255, 0.1); /* é»’ã§ã¯ãªãç™½é€é */
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 20px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .day.today { background: var(--accent); color: black; font-weight: bold; }
        .event-line { width: 60%; height: 3px; position: absolute; bottom: 6px; border-radius: 2px; }
        .line-default { background: var(--accent); box-shadow: 0 0 8px var(--accent); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <div class="calendar-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:white; font-size:1.5rem;">â€¹</button>
                <h2 id="month-display" onclick="goToday()" style="margin:0; cursor:pointer;">2025.12</h2>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:white; font-size:1.5rem;">â€º</button>
            </div>
            <div id="calendar-grid" style="display:grid; grid-template-columns:repeat(7, 1fr); gap:4px; text-align:center;"></div>
        </div>

        <div class="event-list-card">
            <h4 style="margin:0 0 10px 0; color:var(--accent);">SCHEDULE</h4>
            <div id="event-list-items"></div>
        </div>

        <div style="margin-top:30px; display:flex; gap:10px;">
            <label style="background:rgba(255,255,255,0.2); padding:10px 20px; border-radius:25px; cursor:pointer; font-size:0.8rem;">
                ğŸ“· å†™çœŸå¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*">
            </label>
        </div>
    </div>

    <script>
        const DEFAULT_BG = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1200';
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-v12-events') || '{}');

        // èƒŒæ™¯ã‚’ç›´æ¥bodyã«é©ç”¨ã™ã‚‹é–¢æ•°
        function applyBg(url) {
            document.body.style.backgroundImage = `url('${url}')`;
        }

        // --- ä»¥ä¸‹ã€ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»ãƒ»äºˆå®šä¿å­˜ã®ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå‰å›ã®æ”¹è‰¯ç‰ˆã‚’ç¶™æ‰¿ï¼‰ ---
        function render() {
            const grid = document.getElementById('calendar-grid');
            const listItems = document.getElementById('event-list-items');
            grid.innerHTML = ''; listItems.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;
            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d => {
                grid.innerHTML += `<div style="font-size:0.7rem; font-weight:bold; opacity:0.6; padding-bottom:10px;">${d}</div>`;
            });
            const firstDay = new Date(year, month, 1).getDay(), lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
            for (let i = 1; i <= lastDate; i++) {
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const div = document.createElement('div');
                div.style.cssText = "aspect-ratio:1; display:flex; align-items:center; justify-content:center; position:relative; cursor:pointer;";
                div.innerText = i;
                if (events[dateKey]) div.innerHTML += `<div class="event-line line-default"></div>`;
                div.onclick = () => alert("äºˆå®š: " + (events[dateKey] || "ãªã—"));
                grid.appendChild(div);
            }
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => { applyBg(ev.target.result); localStorage.setItem('cal-v12-bg', ev.target.result); };
            reader.readAsDataURL(file);
        };

        const savedBg = localStorage.getItem('cal-v12-bg');
        applyBg(savedBg || DEFAULT_BG);
        render();
    </script>
</body>
</html>
