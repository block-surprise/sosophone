<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Photo Calendar Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.25);
            --accent: #00ffaa;
            --text: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.9);
        }
        /* èƒŒæ™¯ãŒé»’ããªã‚‹ã®ã‚’é˜²ããŸã‚ã€bodyè‡ªä½“ã«åˆæœŸèƒŒæ™¯ã‚’ç›´æ¥æ›¸ãè¾¼ã¿ */
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: sans-serif; 
            background-color: #333; /* çœŸã£é»’ã§ã¯ãªãæ¿ƒã„ã‚°ãƒ¬ãƒ¼ã‚’äºˆå‚™ã« */
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80');
            background-repeat: no-repeat; 
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        /* å¿µã®ãŸã‚ã®åˆ¥ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆä½•é‡ã«ã‚‚é‡ã­ã‚‹ï¼‰ */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
        }

        .container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 0; box-sizing: border-box; }

        .calendar-card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; padding: 20px; width: 90%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.4); color: var(--text);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-shadow: var(--shadow);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; padding: 5px 15px; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .day-label { font-size: 0.7rem; font-weight: bold; color: var(--accent); padding: 5px 0; }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1rem; border-radius: 8px; position: relative; cursor: pointer;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; text-shadow: none; }
        .day.other-month { opacity: 0.3; pointer-events: none; }
        
        .event-line {
            width: 70%; height: 3px; background: var(--accent);
            position: absolute; bottom: 4px; border-radius: 2px;
            box-shadow: 0 0 5px rgba(0,255,170,0.8);
        }

        .event-list-card {
            margin-top: 20px; width: 90%; max-width: 380px;
            background: rgba(0, 0, 0, 0.5); border-radius: 20px; padding: 15px;
            color: white; border: 1px solid rgba(255,255,255,0.1);
        }
        .event-list-card h4 { margin: 0 0 10px 0; border-bottom: 1px solid var(--accent); color: var(--accent); }
        .event-item { font-size: 0.85rem; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 20px; width: 85%; max-width: 300px; border: 1px solid var(--accent); color: white; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; background: #333; color: white; box-sizing: border-box; }
        .btn { flex: 1; padding: 10px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }

        .footer { margin-top: 20px; display: flex; gap: 10px; }
        .tool-btn { font-size: 0.75rem; background: rgba(0,0,0,0.6); border: 1px solid var(--accent); padding: 10px 20px; border-radius: 25px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹</button>
                <h2 id="month-display">----.--</h2>
                <button class="nav-btn" onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>

        <div class="event-list-card">
            <h4>ğŸ“… ä»Šæœˆã®äºˆå®š</h4>
            <div id="event-list-items">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>

        <div class="footer">
            <label class="tool-btn">ğŸ“· å†™çœŸã‚’å¤‰æ›´<input type="file" id="bg-upload" style="display:none" accept="image/*"></label>
            <button class="tool-btn" onclick="resetBg()">ğŸ”„ åˆæœŸåŒ–</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="text-align:center">äºˆå®šã‚’ç™»éŒ²</h3>
            <input type="text" id="event-input" placeholder="ä½•ã‚’ã™ã‚‹ï¼Ÿ">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <div style="display:flex; gap:10px">
                <button class="btn" style="background:#444; color:white" onclick="closeModal()">æˆ»ã‚‹</button>
                <button class="btn" style="background:var(--accent); color:black" onclick="saveEvent()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_URL = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80';
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-final-events') || '{}');

        function applyBg(url) {
            document.body.style.backgroundImage = `url('${url}')`;
            document.getElementById('bg-layer').style.backgroundImage = `url('${url}')`;
        }

        function render() {
            const grid = document.getElementById('calendar-grid');
            const listItems = document.getElementById('event-list-items');
            grid.innerHTML = ''; listItems.innerHTML = '';
            
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d => {
                const div = document.createElement('div'); div.className = 'day-label'; div.innerText = d; grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }

            const today = new Date();
            let monthEvents = [];

            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div'); div.className = 'day';
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) div.classList.add('today');
                div.innerText = i;
                if (events[dateKey]) {
                    const line = document.createElement('div'); line.className = 'event-line';
                    div.appendChild(line);
                    monthEvents.push({day: i, text: events[dateKey]});
                }
                div.onclick = () => openModal(dateKey);
                grid.appendChild(div);
            }

            if (monthEvents.length > 0) {
                monthEvents.forEach(e => {
                    listItems.innerHTML += `<div class="event-item"><b style="color:var(--accent)">${e.day}æ—¥:</b> ${e.text}</div>`;
                });
            } else { listItems.innerText = 'äºˆå®šãªã—'; }
        }

        function changeMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); render(); }
        function openModal(k) { 
            document.getElementById('start-date').value = k;
            document.getElementById('end-date').value = k;
            document.getElementById('event-input').value = events[k] || '';
            document.getElementById('modal').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        function saveEvent() {
            const s = document.getElementById('start-date').value, e = document.getElementById('end-date').value, t = document.getElementById('event-input').value;
            let cur = new Date(s), end = new Date(e || s);
            while(cur <= end) {
                const k = cur.toISOString().split('T')[0];
                if(t.trim()==='') delete events[k]; else events[k] = t;
                cur.setDate(cur.getDate()+1);
            }
            localStorage.setItem('cal-final-events', JSON.stringify(events));
            closeModal(); render();
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                applyBg(ev.target.result);
                try { localStorage.setItem('cal-final-bg', ev.target.result); } catch(e) { alert("ç”»åƒãŒå¤§ãã™ãã¾ã™ï¼"); }
            };
            reader.readAsDataURL(file);
        };

        function resetBg() {
            localStorage.removeItem('cal-final-bg');
            applyBg(DEFAULT_URL);
        }

        // åˆæœŸå®Ÿè¡Œ
        const saved = localStorage.getItem('cal-final-bg');
        applyBg(saved || DEFAULT_URL);
        render();
    </script>
</body>
</html>
