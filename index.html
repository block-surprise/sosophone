<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arrow View | Sync</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #setup { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 15px; border-radius: 10px; border: 1px solid #00ffaa; background: #111; color: #fff; width: 80%; text-align: center; margin-bottom: 20px; }
        #arrow { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 100px solid #00ffaa; filter: drop-shadow(0 0 15px #00ffaa); transition: transform 0.1s linear; display:none; }
        .distance { font-size: 3rem; font-weight: bold; color: #00ffaa; margin-top: 20px; }
        button { padding: 15px 40px; border-radius: 30px; border: none; background: #00ffaa; color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color:#00ffaa;">ARROW VIEW</h1>
        <input type="text" id="target-id" placeholder="相手のIDを入力">
        <button id="start-btn">CONNECT</button>
        <p id="my-id-display" style="margin-top:20px; font-size:0.8rem; color:#888;">ID取得中...</p>
    </div>

    <div id="arrow"></div>
    <div class="distance" id="dist-out">---m</div>
    <div id="status" style="font-size:0.7rem; color:#00ffaa; margin-top:10px;">READY</div>

    <script>
        let peer, conn;
        let myPos = { lat: 0, lng: 0 };
        let targetPos = null;
        let bearing = 0;

        peer = new Peer();
        peer.on('open', (id) => {
            document.getElementById('my-id-display').innerText = "あなたのID: " + id;
        });

        // 【重要】待機側（コンタクトを押してない方）が接続を受けた時の処理
        peer.on('connection', (c) => {
            conn = c;
            initUI();
            setupConn();
        });

        document.getElementById('start-btn').onclick = async () => {
            const tid = document.getElementById('target-id').value;
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }
            if (tid) {
                conn = peer.connect(tid);
                initUI();
                setupConn();
            }
        };

        function initUI() {
            document.getElementById('setup').style.display = "none";
            document.getElementById('arrow').style.display = "block";
            startTracking();
        }

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('status').innerText = "CONNECTED";
                // 接続直後と、その後定期的にデータを送る
                setInterval(() => {
                    if (conn && conn.open && myPos.lat !== 0) {
                        conn.send(myPos);
                    }
                }, 1000);
            });

            conn.on('data', (data) => {
                targetPos = data;
                updateCompass();
            });
            
            conn.on('close', () => {
                document.getElementById('status').innerText = "LOST CONNECTION";
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition((pos) => {
                // 精度が悪い（500m以上誤差がある）データは無視する
                if (pos.coords.accuracy > 500) return; 
                
                myPos.lat = pos.coords.latitude;
                myPos.lng = pos.coords.longitude;
                updateCompass();
            }, (err) => {
                console.error(err);
            }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });

            window.addEventListener('deviceorientation', (e) => {
                const heading = e.webkitCompassHeading || (360 - e.alpha);
                if (heading && bearing) {
                    const rotate = (bearing - heading + 360) % 360;
                    document.getElementById('arrow').style.transform = `rotate(${rotate}deg)`;
                }
            }, true);
        }

        function updateCompass() {
            if (!targetPos || !myPos.lat) return;
            bearing = calculateBearing(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            const d = calculateDistance(myPos.lat, myPos.lng, targetPos.lat, targetPos.lng);
            
            // 5m未満は「目の前」として0m表示にする（GPSの揺れ対策）
            const displayDist = d < 5 ? 0 : Math.floor(d);
            document.getElementById('dist-out').innerText = displayDist + "m";
            document.getElementById('status').innerText = "TRACKING TARGET";
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const dL = (lng2 - lng1) * Math.PI / 180;
            const y = Math.sin(dL) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dL);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const df = (lat2 - lat1) * Math.PI / 180;
            const dl = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(df/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
