<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>photo calender365</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">
    <link rel="apple-touch-icon" type="image/png" href="favicon2.png">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --accent: #00ffaa;
            --text: #ffffff;
            --red: #ff6b6b;
            --blue: #4dabf7;
            --pink: #f783ac;
            --shadow: 0 2px 10px rgba(0,0,0,0.8);
        }


        body, html { 
            margin: 0; padding: 0; min-height: 100vh;
            font-family: -apple-system, sans-serif;
            color: white;
            background-color: #222; 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed; 
        }

        .container { 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            padding: 40px 0 80px 0; box-sizing: border-box; 
        }


        .calendar-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; padding: 25px; width: 90%; max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); text-shadow: var(--shadow);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #month-display { cursor: pointer; letter-spacing: 2px; font-weight: bold; font-size: 1.4rem; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 10px; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-label { font-size: 0.7rem; font-weight: bold; padding-bottom: 10px; opacity: 0.7; }
        .day-label:first-child { color: var(--red); }
        .day-label:last-child { color: var(--blue); }
        
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.1rem; border-radius: 12px; position: relative; cursor: pointer;
        }
        .day.today { background: var(--accent); color: #000; font-weight: bold; text-shadow: none; }
        .day.holiday { color: var(--red); font-weight: bold; }
        .day.other-month { opacity: 0.1; pointer-events: none; }
        

        .event-line { width: 60%; height: 3px; position: absolute; bottom: 6px; border-radius: 2px; }
        .line-default { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .line-red { background: var(--red); box-shadow: 0 0 8px var(--red); }
        .line-blue { background: var(--blue); box-shadow: 0 0 8px var(--blue); }
        .line-pink { background: var(--pink); box-shadow: 0 0 8px var(--pink); }

        .event-list-card {
            margin-top: 25px; width: 90%; max-width: 380px;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 25px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1); text-shadow: var(--shadow);
        }
        .event-item { font-size: 0.95rem; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; border: 1px solid var(--accent); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; background: #333; color: white; box-sizing: border-box; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-opt.selected { border: 2px solid white; transform: scale(1.1); }
        .btn { flex: 1; padding: 12px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; }

        .footer { margin-top: 30px; display: flex; gap: 10px; }
        .tool-btn { font-size: 0.8rem; background: rgba(255,255,255,0.15); border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="calendar-card">
            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
                <h2 id="month-display" onclick="goToday()">2025.12</h2>
                <button class="nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
            </div>
            <div class="grid" id="calendar-grid"></div>
        </div>

        <div class="event-list-card">
            <h4 style="margin:0 0 15px 0; color:var(--accent); letter-spacing:1px;">SCHEDULE</h4>
            <div id="event-list-items"></div>
        </div>

        <div class="footer">
            <label class="tool-btn">üì∑ ÂÜôÁúüÂ§âÊõ¥<input type="file" id="bg-upload" style="display:none" accept="image/*"></label>
            <button class="tool-btn" onclick="resetBg()">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--accent); margin-top:0;">‰∫àÂÆöÁôªÈå≤</h3>
            <input type="text" id="event-input" placeholder="ÂÜÖÂÆπ">
            <div style="display:flex; gap:5px"><input type="date" id="start-date"><input type="date" id="end-date"></div>
            <div style="display:flex; justify-content:space-between; margin:15px 0;">
                <div class="color-opt selected" onclick="selectCol('default', this)" style="background:var(--accent)"></div>
                <div class="color-opt" onclick="selectCol('red', this)" style="background:var(--red)"></div>
                <div class="color-opt" onclick="selectCol('blue', this)" style="background:var(--blue)"></div>
                <div class="color-opt" onclick="selectCol('pink', this)" style="background:var(--pink)"></div>
            </div>
            <div style="display:flex; gap:10px">
                <button class="btn" style="background:#444; color:white" onclick="closeModal()">Êàª„Çã</button>
                <button class="btn" style="background:var(--accent); color:black" onclick="saveEvent()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_BG = 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1200';
        let currentViewDate = new Date();
        let events = JSON.parse(localStorage.getItem('cal-final-v13-events') || '{}');
        let selectedColor = 'default';
        let holidayData = {};

        async function fetchHolidays() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                holidayData = await res.json();
                render();
            } catch (e) { console.error("Holiday API Error"); }
        }

        function applyBg(url) {
            document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('${url}')`;
        }

        function render() {
            const grid = document.getElementById('calendar-grid');
            const listItems = document.getElementById('event-list-items');
            grid.innerHTML = ''; listItems.innerHTML = '';
            const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
            document.getElementById('month-display').innerText = `${year}.${String(month + 1).padStart(2, '0')}`;

            ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'].forEach(d => {
                grid.innerHTML += `<div class="day-label">${d}</div>`;
            });

            const firstDay = new Date(year, month, 1).getDay(), lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const todayStr = new Date().toLocaleDateString('sv-SE');
            let monthEvents = [];

            for (let i = 1; i <= lastDate; i++) {
                const d = new Date(year, month, i), dayStr = d.toLocaleDateString('sv-SE');
                const div = document.createElement('div'); div.className = 'day';
                if (holidayData[dayStr] || d.getDay() === 0) div.classList.add('holiday');
                if (dayStr === todayStr) div.classList.add('today');
                div.innerText = i;
                if (events[dayStr]) {
                    const line = document.createElement('div');
                    line.className = `event-line line-${events[dayStr].color}`;
                    div.appendChild(line);
                    monthEvents.push({day: i, text: events[dayStr].text, color: events[dayStr].color});
                }
                div.onclick = () => openModal(dayStr);
                grid.appendChild(div);
            }
            listItems.innerHTML = monthEvents.length ? monthEvents.map(e => `<div class="event-item"><span style="color:var(--${e.color === 'default' ? 'accent' : e.color}); font-weight:bold; margin-right:15px;">${e.day}Êó•</span> ${e.text}</div>`).join('') : '<div style="opacity:0.5; font-size:0.8rem;">‰∫àÂÆö„Å™„Åó</div>';
        }

        function goToday() { currentViewDate = new Date(); render(); }
        function changeMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); render(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function openModal(k) {
            document.getElementById('start-date').value = k; document.getElementById('end-date').value = k;
            document.getElementById('event-input').value = events[k] ? events[k].text : '';
            document.getElementById('modal').style.display = 'flex';
        }
        function selectCol(c, el) {
            selectedColor = c;
            document.querySelectorAll('.color-opt').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
        }
        function saveEvent() {
            const s = document.getElementById('start-date').value, e = document.getElementById('end-date').value, t = document.getElementById('event-input').value;
            let cur = new Date(s), end = new Date(e || s);
            while(cur <= end) {
                const k = cur.toLocaleDateString('sv-SE');
                if(!t.trim()) delete events[k]; else events[k] = {text: t, color: selectedColor};
                cur.setDate(cur.getDate()+1);
            }
            localStorage.setItem('cal-final-v13-events', JSON.stringify(events));
            closeModal(); render();
        }

        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => { applyBg(ev.target.result); localStorage.setItem('cal-final-v13-bg', ev.target.result); };
            reader.readAsDataURL(file);
        };

        function resetBg() { localStorage.removeItem('cal-final-v13-bg'); applyBg(DEFAULT_BG); }

        fetchHolidays();
        const savedBg = localStorage.getItem('cal-final-v13-bg');
        applyBg(savedBg || DEFAULT_BG);
        render();
    </script>
</body>
</html>
