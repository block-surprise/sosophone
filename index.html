<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOSO phone</title>
    <style>
        :root {

        }
        body { margin: 0; background: #000; font-family: -apple-system, Roboto, sans-serif; color: white; overflow: hidden; }

        /* è¨­å®šç”»é¢ï¼ˆã“ã“ã¯ã‚¢ãƒ—ãƒªæ„ŸãŒã‚ã£ã¦ã‚‚OKï¼‰ */
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; padding: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--ios-green); margin-bottom: 20px; }
        input, select { width: 80%; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 1rem; }
        .start-btn { background: var(--ios-green); color: white; border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        /* --- iOS 17ä»¥é™ å¾¹åº•å†ç¾ --- */
        #ios-inc { display: none; height: 100vh; background: linear-gradient(to bottom, #5a5a5a, #000); text-align: center; }
        .ios-top { padding-top: 100px; }
        .ios-name { font-size: 2.2rem; font-weight: 500; letter-spacing: -0.5px; }
        .ios-sub { font-size: 1.1rem; opacity: 0.7; margin-top: 8px; }
        .ios-footer { position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: space-around; padding: 0 40px; box-sizing: border-box; }
        .ios-btn-box { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 0.8rem; }
        .ios-circle { width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; border: none; }

        /* --- Android (Pixel/Pure Android) å¾¹åº•å†ç¾ --- */
        #and-inc { display: none; height: 100vh; background: #1a1c1e; }
        .and-top { height: 40%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .and-name { font-size: 2rem; font-weight: 400; }
        .and-sub { font-size: 0.9rem; color: var(--and-blue); margin-top: 5px; }
        .and-footer { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: space-around; }
        .and-circle { width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: none; }

        /* é€šè©±ä¸­ï¼ˆå…±é€šï¼‰ */
        #calling-ui { display: none; height: 100vh; background: #000; flex-direction: column; align-items: center; padding-top: 100px; }
        .hangup { width: 72px; height: 72px; border-radius: 50%; background: var(--ios-red); border: none; color: white; font-size: 2rem; transform: rotate(135deg); margin-top: auto; margin-bottom: 80px; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="logo">SOSO phone ULTRA</div>
        <input type="text" id="name-in" value="ãŠæ¯ã•ã‚“" placeholder="ç™ºä¿¡è€…ã®åå‰">
        <select id="os-select">
            <option value="ios">iPhone (iOS 17é¢¨)</option>
            <option value="and">Android (Pixelé¢¨)</option>
        </select>
        <select id="sound-select">
            <option value="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">iPhone Reflectioné¢¨</option>
            <option value="https://actions.google.com/sounds/v1/alarms/phone_ringing_low.ogg">Android Pixelé¢¨</option>
            <option value="https://actions.google.com/sounds/v1/alarms/mechanical_clock_ring.ogg">ãƒ¬ãƒˆãƒ­ãªé›»è©±éŸ³</option>
        </select>
        <button class="start-btn" onclick="execute()">10ç§’å¾Œã«ã€Œæœ¬ç‰©ã€ãŒæ¥ã‚‹</button>
    </div>

    <div id="ios-inc">
        <div class="ios-top">
            <div class="ios-name name-disp">ãŠæ¯ã•ã‚“</div>
            <div class="ios-sub">iPhone</div>
        </div>
        <div class="ios-footer">
            <div class="ios-btn-box" onclick="reset()">
                <div class="ios-circle" style="background:var(--ios-red); transform:rotate(135deg);">ğŸ“</div>
                <div style="margin-top:5px">æ‹’å¦</div>
            </div>
            <div class="ios-btn-box" onclick="goCalling()">
                <div class="ios-circle" style="background:var(--ios-green);">ğŸ“</div>
                <div style="margin-top:5px">å¿œç­”</div>
            </div>
        </div>
    </div>

    <div id="and-inc">
        <div class="and-top">
            <div class="and-name name-disp">ãŠæ¯ã•ã‚“</div>
            <div class="and-sub">ç€ä¿¡ä¸­ (Google)</div>
        </div>
        <div class="and-footer">
            <div class="and-circle" style="background:var(--and-red); transform:rotate(135deg);" onclick="reset()">ğŸ“</div>
            <div class="and-circle" style="background:var(--and-green);" onclick="goCalling()">ğŸ“</div>
        </div>
    </div>

    <div id="calling-ui">
        <div class="name-disp" style="font-size:2.2rem; font-weight:300;">ãŠæ¯ã•ã‚“</div>
        <div id="clock" style="font-size:1.2rem; margin-top:10px; opacity:0.8;">00:00</div>
        <button class="hangup" onclick="reset()">ğŸ“</button>
    </div>

    <script>
        let ringtone = new Audio();
        
        function execute() {
            // éŸ³ã®è¨­å®š
            ringtone.src = document.getElementById('sound-select').value;
            ringtone.loop = true;
            
            // åå‰ã®åæ˜ 
            const name = document.getElementById('name-in').value;
            document.querySelectorAll('.name-disp').forEach(el => el.innerText = name);
            
            const os = document.getElementById('os-select').value;
            document.getElementById('setup').style.display = 'none';

            // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼ˆæœ¬ç‰©ã«è¦‹ã›ã‚‹æœ€å¤§ã®ã‚³ãƒ„ï¼‰
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            setTimeout(() => {
                document.getElementById(os + '-inc').style.display = 'block';
                ringtone.play();
                if (navigator.vibrate) navigator.vibrate([1000, 500, 1000, 500, 1000]);
            }, 10000);
        }

        function goCalling() {
            ringtone.pause();
            document.querySelectorAll('[id$="-inc"]').forEach(el => el.style.display = 'none');
            document.getElementById('calling-ui').style.display = 'flex';
            let sec = 0;
            setInterval(() => {
                sec++;
                const m = String(Math.floor(sec/60)).padStart(2,'0');
                const s = String(sec%60).padStart(2,'0');
                document.getElementById('clock').innerText = `${m}:${s}`;
            }, 1000);
        }

        function reset() { 
            ringtone.pause();
            if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
            location.reload(); 
        }
    </script>
</body>
</html>
